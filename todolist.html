<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Todo list</span>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-4 shadow-sm">
            <div class="card-body">

                <form class="row gx-3 gy-2 align-items-center">
                    <div class="col">
                        <label class="visually-hidden" for="todoInput">Enter your todo item</label>
                        <input type="text" class="form-control" id="todoInput" placeholder="Add your todo item here!">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" id="button">ADD +</button>
                    </div>
                </form>
            </div>
        </div>
        <ul class="list-group mt-5 shadow-sm" id="todoList">
            <li class="list-group-item d-flex justify-content-between p-3">
                <span>
                    <input type="checkbox" />
                    <p class="todo-input d-inline">Item 1</p>
                </span>
                <div>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between p-3">
                <span>
                    <input type="checkbox" />
                    <p class="todo-input d-inline">Item 1</p>
                </span>
                <div>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between p-3">
                <span>
                    <input type="checkbox" />
                    <p class="todo-input d-inline">Item 1</p>
                </span>
                <div>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                </div>
            </li>
        </ul>
    </div>

    <script src="./todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
